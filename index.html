<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description" content="">
    <meta name="author" id="meta-author" content="">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" id="meta-og-title" content="">
    <meta property="og:description" id="meta-og-description" content="">
    <meta property="og:type" content="website">

    <title id="page-title">Loading...</title>

    <!-- Font Awesome per le icone social -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background animato -->
    <div class="background-gradient"></div>

    <div class="container">
        <!-- Sezione Profilo (popolata dinamicamente) -->
        <div class="profile-section fade-in" id="profile-section">
            <!-- Generato da JavaScript -->
        </div>

        <!-- Social Icons (popolate dinamicamente) -->
        <div class="social-icons fade-in" id="social-icons">
            <!-- Generato da JavaScript -->
        </div>

        <!-- Search Bar -->
        <div class="search-container fade-in">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                    type="text"
                    class="search-input"
                    id="search-input"
                    placeholder="Cerca tra i link..."
                    autocomplete="off"
                >
                <button class="search-clear" id="search-clear" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-results-count" id="search-results-count" style="display: none;"></div>
        </div>

        <!-- Sezioni di Link (popolate dinamicamente) -->
        <div id="sections-container">
            <!-- Generato da JavaScript -->
        </div>

        <!-- Footer (popolato dinamicamente) -->
        <footer class="footer" id="footer">
            <!-- Generato da JavaScript -->
        </footer>
    </div>

    <!-- ⚙️ Carica prima la configurazione, poi lo script principale -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
